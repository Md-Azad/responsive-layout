<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <link rel="stylesheet" href="style/grid-flex.css" />
  </head>
  <body>
    <header class="Flex-title">
      <h1>Exploreing Flex</h1>
    </header>
    <section class="row">
      <div class="first-row">
        <img src="images/b.jpg" alt="" />
      </div>
    </section>

    <section class="first-row second-row">
      <div>
        <img src="images/a.jpg" alt="" />
      </div>
      <div>
        <img src="images/c.jpg" alt="" />
      </div>
      <div class="first-row second-row-third-col">
        <div>
          <img src="images/d.jpg" alt="" />
        </div>
        <div>
          <img src="images/e.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="first-row third-row">
      <div>
        <img src="images/f.jpg" alt="" />
      </div>
      <div class="third-row-second-col">
        <div>
          <img src="images/g.jpg" alt="" />
        </div>
        <div>
          <img src="images/g.jpg" alt="" />
        </div>
        <div>
          <img src="images/g.jpg" alt="" />
        </div>
        <div>
          <img src="images/g.jpg" alt="" />
        </div>
      </div>
      <div>
        <img src="images/h.jpg" alt="" />
      </div>
    </section>

    <!-- grid checkout -->

    <div class="grid-title">
      <h1>Explore grid</h1>
    </div>
    <section class="grid-layout">
      <div class="box" id="box-1">
        <h2>box-1</h2>
      </div>
      <div class="box" id="box-2">
        <h2>box-2</h2>
      </div>
      <div class="box" id="box-3">
        <h2>box-3</h2>
      </div>
    </section>
  </body>
</html>
